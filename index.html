<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet/less" href="css/main.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <h1 class="card-hdr">Advice #<span class="advice-number"></span> </h1>
        <p class="advice"></p>
        <p class="divider">
          <picture>
            <source srcset="img/pattern-divider-desktop.svg" media="( min-width: 980px)">
            <img src="img/pattern-divider-mobile.svg" alt="line with double quote symbol in the middle" class="divider-img">
          </picture>
        </p>
        <p class="roll-the-dice">
          <img src="img/icon-dice.svg" alt="image of a die with 5 dots showing" class="dice">
        </p>
      </section>
    </main>

    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/fyrfli">Camille Frantz (@fyrfli)</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>

</html>
